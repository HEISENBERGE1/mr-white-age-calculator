<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breaking Bad Age Calculator</title>

<style>
/* ===== Reset ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

/* ===== Background ===== */
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("heisenberge.jpg");

  background-size: cover;
  background-position: center;
}

/* ===== Calculator Card ===== */
.container {
  width: 380px;
  max-width: 92%;
  padding: 28px;
  text-align: center;

  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

h1 {
  color: #fff;
  margin-bottom: 18px;
  font-size: 26px;
}

label {
  color: #eee;
  font-size: 14px;
  display: block;
  margin-bottom: 8px;
}

/* ===== Inputs ===== */
.inputs {
  display: flex;
  gap: 8px;
}

.inputs input {
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  outline: none;
  text-align: center;
  min-width: 0;
}

#day, #month {
  flex: 1 1 0;
}

#year {
  flex: 0 0 110px;
}

/* Remove number arrows */
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type="number"] {
  -moz-appearance: textfield;
}

/* ===== Button ===== */
button {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  color: white;
  cursor: pointer;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}

/* ===== Video Screen ===== */
#videoScreen {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 999;
}

#videoScreen video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

#fullAge {
  color: white;
  font-size: 20px;
  line-height: 1.6;
  max-width: 90%;
}

/* ===== MOBILE FIX ===== */
@media (max-width: 480px) {

  h1 {
    font-size: 22px;
  }

  .container {
    padding: 22px;
  }

  .inputs {
    flex-direction: column;
  }

  #day, #month, #year {
    flex: none;
    width: 100%;
  }

  button {
    font-size: 15px;
    padding: 13px;
  }

  #fullAge {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Age Calculator</h1>

  <label>Date of Birth</label>
  <div class="inputs">
    <input type="number" id="day" placeholder="DD">
    <input type="number" id="month" placeholder="MM">
    <input type="number" id="year" placeholder="YYYY">
  </div>

  <button onclick="calculateAge()">Calculate Age</button>
</div>

<div id="videoScreen" onclick="closeVideo()">
  <video id="jessieVideo" src="jessie.mp4" muted playsinline></video>
  <div id="overlay">
    <div id="fullAge"></div>
  </div>
</div>

<script>
const video = document.getElementById("jessieVideo");
const container = document.querySelector(".container");

function calculateAge() {
  const d = parseInt(day.value);
  const m = parseInt(month.value) - 1;
  const y = parseInt(year.value);

  if (!d || !month.value || !y) {
    alert("Fill all fields");
    return;
  }

  const birth = new Date(y, m, d);
  const now = new Date();
  const diff = now - birth;

  const minutes = Math.floor(diff / (1000 * 60));
  const hours = Math.floor(diff / (1000 * 60 * 60));
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const weeks = Math.floor(days / 7);

  let years = now.getFullYear() - birth.getFullYear();
  let months = now.getMonth() - birth.getMonth();
  if (months < 0 || (months === 0 && now.getDate() < birth.getDate())) {
    years--; months += 12;
  }

  fullAge.innerHTML = `
    ðŸ§ª Yeah Science!<br><br>
    <b>${years}</b> Years<br>
    <b>${months}</b> Months<br>
    <b>${weeks}</b> Weeks<br>
    <b>${days}</b> Days<br>
    <b>${hours}</b> Hours<br>
    <b>${minutes}</b> Minutes Old<br><br>
    <small>(tap anywhere to go back)</small>
  `;

  container.style.display = "none";
  videoScreen.style.display = "block";
  video.currentTime = 0;
  video.play();
}

function closeVideo() {
  video.pause();
  videoScreen.style.display = "none";
  container.style.display = "block";
}
</script>

</body>
</html>
